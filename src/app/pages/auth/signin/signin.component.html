<div class="min-h-screen w-screen flex">
  <div class="flex-1 flex justify-center items-center bg-slate-600">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width=".8"
      stroke="white"
      class="w-96 h-96"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
  </div>
  <div class="flex-1 flex flex-col">
    <div
      class="flex flex-col justify-center h-full max-w-lg mx-auto w-full text-slate-600"
    >
      <h1 class="text-2xl font-bold mb-4">Sign In</h1>

      <form [formGroup]="signinForm" class="flex flex-col">
        <label for="name">Name: </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="border border-gray-200 mb-4 p-2"
        />

        <label for="password">Password: </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="border border-gray-200 mb-4 p-2"
        />
        <button
          class="bg-slate-600 text-white py-2 roundend-sm mt-4"
          (click)="login()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

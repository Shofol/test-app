<div class="flex justify-center">
  <form
    [formGroup]="commentForm"
    class="flex flex-col w-full max-w-2xl mx-auto mt-10 bg-slate-200 p-10 rounded-md text-gray-600"
  >
    <h1 class="text-2xl font-bold mb-5">Add Comment</h1>

    <label for="name">Name: </label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="border border-gray-200 mb-4 p-2 rounded-sm"
    />

    <label for="password">Email: </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="border border-gray-200 mb-4 p-2 rounded-sm"
    />

    <label for="confirmPassword">Body: </label>
    <textarea
      id="body"
      formControlName="body"
      class="border border-gray-200 mb-4 p-2 rounded-sm"
    ></textarea>

    <button
      class="bg-slate-600 text-white py-2 roundend-sm mt-4"
      (click)="addComment()"
    >
      Submit
    </button>
  </form>
</div>
